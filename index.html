<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bengt's Wish List</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* -- dein CSS von vorher hier rein kopieren -- */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #121212, #1f1f1f);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      background: linear-gradient(to left, #d4af37, #fff176, #d4af37);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer 6s linear infinite;
      user-select: none;
    }
    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
    .add-button {
      background: #1f1f1f;
      color: #d4af37;
      border: 1px solid #d4af37;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    .add-button:hover {
      background: #d4af37;
      color: #1f1f1f;
      box-shadow: 0 0 10px #d4af37;
    }
    main {
      margin-top: 5rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    @media(min-width: 600px) {
      main {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #d4af37;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .price {
      color: #d4af37;
      font-weight: bold;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 0.3rem;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }
    .delete-btn:hover {
      transform: scale(1.2);
      background: #d4af37;
      color: #000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      animation: fadeInScale 0.4s ease;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #333;
      color: #fff;
    }
    .modal-content input::placeholder {
      color: #bbb;
    }
    .modal-content button {
      background: #d4af37;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s;
    }
    .modal-content button:hover {
      background-color: #f5d46f;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Bengt’s Wish List</div>
    <button class="add-button" onclick="openModal()">Add</button>
  </header>

  <main id="product-list"></main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <input type="text" id="imgUrl" placeholder="Image URL" />
      <input type="text" id="name" placeholder="Product Name" />
      <input type="text" id="price" placeholder="Price (e.g. €79.99)" />
      <input type="text" id="link" placeholder="Shop URL" />
      <button onclick="addProduct()">Save</button>
    </div>
  </div>

  <!-- Firebase SDKs - am Ende des body -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmGhT9CjCMoICHA-B6w28_eGZqsq7dfpM",
      authDomain: "bengts-wishlist.firebaseapp.com",
      databaseURL: "https://bengts-wishlist-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bengts-wishlist",
      storageBucket: "bengts-wishlist.appspot.com",
      messagingSenderId: "292890468669",
      appId: "1:292890468669:web:1cd0a2399d99c00d10e554",
      measurementId: "G-PYPF76P6Z2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const modal = document.getElementById('modal');
    const productList = document.getElementById('product-list');

    function openModal() {
      modal.style.display = 'flex';
    }
    window.onclick = function(event) {
      if(event.target === modal) {
        modal.style.display = 'none';
      }
    };

    window.deleteProduct = function(key) {
      if(confirm('Delete this product?')) {
        db.ref('wishlist/' + key).remove();
      }
    }

    window.addProduct = function() {
      const imgUrl = document.getElementById('imgUrl').value.trim();
      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      const link = document.getElementById('link').value.trim();

      if(!imgUrl || !name || !link) {
        alert('Please fill in at least Image URL, Product Name and Shop URL.');
        return;
      }

      const product = { imgUrl, name, price, link };
      db.ref('wishlist').push(product);

      modal.style.display = 'none';
      document.getElementById('imgUrl').value = '';
      document.getElementById('name').value = '';
      document.getElementById('price').value = '';
      document.getElementById('link').value = '';
    };

    db.ref('wishlist').on('value', snapshot => {
      productList.innerHTML = '';
      const data = snapshot.val();
      if(!data) return;

      Object.keys(data).forEach(key => {
        const { imgUrl, name, price, link } = data[key];
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <button class="delete-btn" onclick="deleteProduct('${key}')"><i class="fas fa-trash"></i></button>
          <img src="${imgUrl}" alt="Product" />
          <div class="card-content">
            <h3>${name}</h3>
            <p class="price">${price ? price : ''}</p>
          </div>
        `;
        card.onclick = function(e) {
          if(!e.target.closest('.delete-btn')) {
            window.open(link, '_blank');
          }
        };
        productList.appendChild(card);
      });
    });
  </script>
</body>
</html>
