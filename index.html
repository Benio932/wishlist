<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bengt's Wish List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #ffd700;
    }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .action-button {
      background: transparent;
      border: 1px solid #ffd700;
      color: #ffd700;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #111;
      padding: 0.5rem 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      color: #fff;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      white-space: nowrap;
    }
    .tab.active {
      border-bottom: 2px solid #ffd700;
    }
    main {
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    .card:active {
      box-shadow: 0 0 15px #ffd700;
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .price {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 4px #ffd700;
    }
    .delete-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 0.4rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .modal-content button {
      width: 100%;
      background: #ffd700;
      border: none;
      padding: 0.6rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Bengt's Wish List</div>
    <div class="action-buttons">
      <button class="action-button" onclick="toggleEdit()">Bearbeiten</button>
      <button class="action-button" onclick="share()"><i class="fas fa-share-alt"></i></button>
      <button class="action-button" id="addBtn" style="display:none;" onclick="openModal()">Add</button>
    </div>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="filter('All')">All</div>
    <div class="tab" onclick="filter('Elektronik')">Elektronik</div>
    <div class="tab" onclick="filter('Mode/Schmuck')">Mode/Schmuck</div>
  </div>

  <main id="productList"></main>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <input type="text" id="imgUrl" placeholder="Image URL">
      <input type="text" id="name" placeholder="Product Name">
      <input type="text" id="price" placeholder="Price (e.g. €79.99)">
      <input type="text" id="link" placeholder="Shop URL">
      <input type="text" id="category" placeholder="Category (e.g. Mode/Schmuck)">
      <button onclick="addProduct()">Save</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmGhT9CjCMoICHA-B6w28_eGZqsq7dfpM",
      authDomain: "bengts-wishlist.firebaseapp.com",
      databaseURL: "https://bengts-wishlist-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bengts-wishlist",
      storageBucket: "bengts-wishlist.appspot.com",
      messagingSenderId: "292890468669",
      appId: "1:292890468669:web:1cd0a2399d99c00d10e554",
      measurementId: "G-PYPF76P6Z2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const modal = document.getElementById('productModal');
    const productList = document.getElementById('productList');
    const addBtn = document.getElementById('addBtn');
    let currentFilter = 'All';

    let passwordUnlocked = false;

    function toggleEdit() {
      const pass = prompt("Bitte Passwort eingeben:");
      if (pass === "bengtpw") {
        passwordUnlocked = true;
        addBtn.style.display = 'inline-block';
        document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'block');
      } else {
        alert("Falsches Passwort");
      }
    }

    function openModal() {
      modal.style.display = 'flex';
    }

    function addProduct() {
      const product = {
        imgUrl: document.getElementById('imgUrl').value,
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        link: document.getElementById('link').value,
        category: document.getElementById('category').value
      };
      db.ref('wishlist').push(product);
      modal.style.display = 'none';
    }

    function renderCard(key, item) {
      if (currentFilter !== 'All' && item.category !== currentFilter) return;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <button class="delete-btn" style="display:${passwordUnlocked ? 'block' : 'none'}" onclick="deleteProduct('${key}')"><i class="fas fa-trash"></i></button>
        <img src="${item.imgUrl}" alt="">
        <div class="card-content">
          <h3>${item.name}</h3>
          <p class="price">${item.price}</p>
        </div>
      `;
      card.addEventListener('click', e => {
        if (!e.target.closest('.delete-btn')) {
          window.open(item.link, '_blank');
        }
      });
      productList.appendChild(card);
    }

    function deleteProduct(key) {
      if (confirm("Wirklich löschen?")) {
        db.ref('wishlist/' + key).remove();
      }
    }

    function filter(category) {
      currentFilter = category;
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.textContent.trim() === category) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });
      renderAll();
    }

    function renderAll() {
      db.ref('wishlist').once('value', snapshot => {
        productList.innerHTML = '';
        const data = snapshot.val();
        if (!data) return;
        Object.keys(data).forEach(key => renderCard(key, data[key]));
      });
    }

    function share() {
      navigator.share ? navigator.share({
        title: "Bengt's Wish List",
        url: location.href
      }) : alert("Dein Browser unterstützt das Teilen nicht.");
    }

    db.ref('wishlist').on('value', () => renderAll());
  </script>
</body>
</html>
