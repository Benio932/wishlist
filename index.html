<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bengt’s Wish List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  /* RESET */
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  html, body {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100%;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* HEADER */
  header {
    position: sticky;
    top: 0;
    background-color: rgba(0,0,0,0.9);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    z-index: 1000;
  }
  .title {
    font-family: 'Playfair Display', serif;
    font-size: 1.75rem;
    background: linear-gradient(90deg, #ffd700 25%, #fff4b2 50%, #ffd700 75%);
    background-size: 200% 100%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: shimmer 6s linear infinite, floatTitle 4s ease-in-out infinite;
    user-select: none;
  }
  @keyframes shimmer {
    0% { background-position: 200% center; }
    100% { background-position: -200% center; }
  }
  @keyframes floatTitle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
  }
  /* BUTTONS */
  .control-buttons {
    display: flex;
    gap: 0.5rem;
  }
  .action-button {
    background: #1f1f1f;
    color: #ffd700;
    border: 1.5px solid #ffd700;
    padding: 0.5rem 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    box-shadow: 0 0 4px transparent;
    transition: all 0.3s ease;
    user-select: none;
  }
  .action-button:hover {
    background: #ffd700;
    color: #000;
    box-shadow: 0 0 12px #ffd700;
  }
  .action-button:active {
    transform: scale(0.97);
  }
  /* TABS */
  .tabs {
    display: flex;
    overflow-x: auto;
    background: #111;
    padding: 0.5rem 1rem;
    user-select: none;
  }
  .tab {
    padding: 0.5rem 1.2rem;
    text-align: center;
    border-bottom: 3px solid transparent;
    cursor: pointer;
    color: #fff;
    white-space: nowrap;
    font-weight: 600;
    transition: border-color 0.3s ease;
  }
  .tab.active {
    border-bottom-color: #ffd700;
    color: #ffd700;
  }
  /* MAIN PRODUCT LIST */
  main {
    padding: 1rem 1rem 4rem;
    margin-top: 0.5rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  @media(min-width: 600px) {
    main {
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      padding: 1rem 3rem 5rem;
    }
  }
  /* CARD */
  .card {
    background: #111;
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(255, 215, 0, 0.15);
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    touch-action: pan-y;
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
  }
  .card-content {
    padding: 1rem 1rem 0.8rem;
  }
  .card-content h3 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 700;
    color: #fff;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
  .price {
    margin-top: 0.3rem;
    font-weight: 700;
    font-size: 1rem;
    color: #ffd700;
    text-shadow: 0 0 8px #ffd700aa;
  }
  .category-tag {
    margin-top: 0.4rem;
    display: inline-block;
    font-size: 0.75rem;
    color: #ffd700cc;
    background: #222;
    padding: 2px 8px;
    border-radius: 10px;
    user-select: none;
  }
  /* DELETE BUTTON */
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    border: none;
    color: #fff;
    padding: 0.4rem 0.5rem;
    font-size: 1.1rem;
    cursor: pointer;
    display: none;
    transition: all 0.25s ease;
    user-select: none;
  }
  .delete-btn:hover {
    background: #ffd700;
    color: #000;
    box-shadow: 0 0 8px #ffd700;
  }
  /* SHOW DELETE BUTTON ONLY IF AUTH */
  .authenticated .delete-btn {
    display: block;
  }
  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 3000;
    padding: 1rem;
  }
  .modal-content {
    background: #222;
    padding: 1.5rem 1.75rem;
    border-radius: 14px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 25px #ffd700aa;
    animation: fadeInScale 0.4s ease forwards;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  .modal-content label {
    font-weight: 600;
    color: #ffd700cc;
  }
  .modal-content input, .modal-content select {
    padding: 0.6rem 0.8rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #111;
    color: #fff;
    outline: none;
  }
  .modal-content input::placeholder {
    color: #888;
  }
  .modal-content button {
    margin-top: 0.5rem;
    background: #ffd700;
    color: #000;
    font-weight: 700;
    padding: 0.7rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #ffd700aa;
    transition: background 0.3s ease;
  }
  .modal-content button:hover {
    background: #ffec70;
  }
  /* PASSWORD INPUT */
  #password-section {
    display: none;
    margin-top: 0.5rem;
  }
  #password-section input {
    width: 100%;
    padding: 0.5rem 0.8rem;
    border-radius: 10px;
    border: none;
    background: #111;
    color: #fff;
    font-size: 1rem;
  }
  #password-section button {
    margin-top: 0.5rem;
    width: 100%;
    background: #ffd700;
    border: none;
    padding: 0.6rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    color: #000;
    box-shadow: 0 0 12px #ffd700aa;
  }
  #password-section button:hover {
    background: #ffec70;
  }
  /* TOAST */
  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #ffd700;
    padding: 0.8rem 1.2rem;
    border-radius: 20px;
    font-weight: 700;
    box-shadow: 0 0 20px #ffd700aa;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    user-select: none;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* PULL TO REFRESH */
  #pull-to-refresh {
    position: fixed;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    color: #ffd700;
    font-size: 1.5rem;
    user-select: none;
    transition: top 0.3s ease;
    z-index: 4000;
  }
  /* SHARING */
  #shareModal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 5000;
    padding: 1rem;
  }
  #shareModal .modal-content {
    max-width: 360px;
    background: #222;
    padding: 1.5rem;
    border-radius: 14px;
    box-shadow: 0 0 20px #ffd700aa;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  #shareModal button {
    padding: 0.6rem;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 10px #ffd700aa;
  }
  #shareModal .close-btn {
    background: transparent;
    color: #ffd700;
    font-size: 1.5rem;
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    border: none;
  }
  #qr-code {
    margin: 0 auto;
  }
  /* STICKY ADD BUTTON */
  #sticky-add-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ffd700;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    border: none;
    font-size: 2rem;
    color: #000;
    box-shadow: 0 0 15px #ffd700cc;
    cursor: pointer;
    display: none;
    z-index: 5000;
    user-select: none;
    transition: transform 0.3s ease;
  }
  #sticky-add-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #ffd700;
  }
</style>
</head>
<body>
<header>
  <div class="title">Bengt’s Wish List</div>
  <div class="control-buttons">
    <button class="action-button" id="edit-toggle-btn">Bearbeiten</button>
    <button class="action-button" id="share-btn" title="Teilen"><i class="fas fa-share-alt"></i></button>
  </div>
</header>

<div class="tabs" role="tablist" aria-label="Produktkategorien">
  <div class="tab active" role="tab" tabindex="0" data-category="All">All</div>
  <div class="tab" role="tab" tabindex="0" data-category="Elektronik">Elektronik</div>
  <div class="tab" role="tab" tabindex="0" data-category="Mode">Mode</div>
  <div class="tab" role="tab" tabindex="0" data-category="Schmuck">Schmuck</div>
</div>

<main id="product-list" aria-live="polite" aria-atomic="true" aria-relevant="additions"></main>

<!-- Modal Add/Edit -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <h2 id="modalTitle" style="color:#ffd700; text-align:center;">Produkt hinzufügen</h2>
    <label for="imgUrlInput">Bild URL</label>
    <input id="imgUrlInput" type="url" placeholder="https://example.com/image.jpg" autocomplete="off" />
    <label for="nameInput">Produktname</label>
    <input id="nameInput" type="text" placeholder="Produktname" autocomplete="off" />
    <label for="priceInput">Preis</label>
    <input id="priceInput" type="text" placeholder="€79.99" autocomplete="off" />
    <label for="linkInput">Shop URL</label>
    <input id="linkInput" type="url" placeholder="https://example.com/shop" autocomplete="off" />
    <label for="categoryInput">Kategorie</label>
    <select id="categoryInput">
      <option>All</option>
      <option>Elektronik</option>
      <option>Mode</option>
      <option>Schmuck</option>
    </select>
    <label for="notesInput">Notizen (optional)</label>
    <input id="notesInput" type="text" placeholder="Wünsche oder Prioritäten" autocomplete="off" />
    <button id="saveBtn">Speichern</button>
    <button id="cancelBtn" style="margin-top: 0.4rem; background:#444; color:#ffd700;">Abbrechen</button>
  </div>
</div>

<!-- Password Section -->
<div id="password-section" style="padding: 1rem 1.5rem; background: #111; border-top: 1px solid #222;">
  <label for="passwordInput" style="color:#ffd700; font-weight:700;">Passwort eingeben, um bearbeiten zu können:</label>
  <input id="passwordInput" type="password" autocomplete="off" />
  <button id="passwordSubmitBtn">Bestätigen</button>
</div>

<!-- Sticky Add Button -->
<button id="sticky-add-btn" aria-label="Produkt hinzufügen" title="Produkt hinzufügen">+</button>

<!-- Toast -->
<div id="toast" role="alert" aria-live="assertive"></div>

<!-- Pull to Refresh -->
<div id="pull-to-refresh" aria-hidden="true">⇣ Pull to Refresh</div>

<!-- Share Modal -->
<div id="shareModal" class="modal" role="dialog" aria-modal="true" tabindex="-1">
  <div class="modal-content" style="position:relative;">
    <button class="close-btn" aria-label="Schließen">&times;</button>
    <h2 style="color:#ffd700; text-align:center;">Teilen</h2>
    <button id="shareWhatsAppBtn" style="background:#25D366; color:#fff;">WhatsApp</button>
    <button id="shareInstagramBtn" style="background:#E1306C; color:#fff;">Instagram</button>
    <div id="qr-code"></div>
  </div>
</div>

<script>
  // --------- Firebase setup ---------
  const firebaseConfig = {
    // Deine Firebase-Daten hier einfügen
    apiKey: "AIzaSyAmGhT9CjCMoICHA-B6w28_eGZqsq7dfpM",
    authDomain: "bengts-wishlist.firebaseapp.com",
    databaseURL: "https://bengts-wishlist-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "bengts-wishlist",
    storageBucket: "bengts-wishlist.firebasestorage.app",
    messagingSenderId: "292890468669",
    appId: "1:292890468669:web:1cd0a2399d99c00d10e554"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --------- State ---------
  let products = {};
  let filteredCategory = 'All';
  let authenticated = false;
  let editingProductId = null;

  // Elements
  const productList = document.getElementById('product-list');
  const modal = document.getElementById('modal');
  const toast = document.getElementById('toast');
  const tabs = document.querySelectorAll('.tab');
  const addBtnSticky = document.getElementById('sticky-add-btn');
  const passwordSection = document.getElementById('password-section');
  const passwordInput = document.getElementById('passwordInput');
  const passwordSubmitBtn = document.getElementById('passwordSubmitBtn');
  const editToggleBtn = document.getElementById('edit-toggle-btn');
  const shareBtn = document.getElementById('share-btn');
  const shareModal = document.getElementById('shareModal');
  const shareWhatsAppBtn = document.getElementById('shareWhatsAppBtn');
  const shareInstagramBtn = document.getElementById('shareInstagramBtn');
  const shareCloseBtn = shareModal.querySelector('.close-btn');
  const qrCodeContainer = document.getElementById('qr-code');

  // Inputs in modal
  const imgUrlInput = document.getElementById('imgUrlInput');
  const nameInput = document.getElementById('nameInput');
  const priceInput = document.getElementById('priceInput');
  const linkInput = document.getElementById('linkInput');
  const categoryInput = document.getElementById('categoryInput');
  const notesInput = document.getElementById('notesInput');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');

  // Password for edit access
  const password = "Qp123567s7K!";

  // ------------- UTILS -------------

  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }

  function animateAddButton() {
    gsap.fromTo(addBtnSticky, { scale: 0 }, { scale: 1, duration: 0.6, ease: "elastic.out(1, 0.5)" });
  }

  // ----------- AUTH -------------

  function checkAuth() {
    if(authenticated){
      document.body.classList.add('authenticated');
      addBtnSticky.style.display = 'block';
    } else {
      document.body.classList.remove('authenticated');
      addBtnSticky.style.display = 'none';
    }
  }

  passwordSubmitBtn.addEventListener('click', () => {
    const val = passwordInput.value.trim();
    if(val === password){
      authenticated = true;
      passwordSection.style.display = 'none';
      showToast("Bearbeitungsmodus aktiviert");
      checkAuth();
    } else {
      showToast("Falsches Passwort");
    }
  });

  // --------- TABS & FILTER ---------

  function setActiveTab(category){
    filteredCategory = category;
    tabs.forEach(tab => {
      if(tab.dataset.category === category) {
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        tab.focus();
      } else {
        tab.classList.remove('active');
        tab.setAttribute('aria-selected', 'false');
      }
    });
    renderProducts();
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => setActiveTab(tab.dataset.category));
    tab.addEventListener('keydown', e => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        setActiveTab(tab.dataset.category);
      }
    });
  });

  // --------- FETCH & RENDER PRODUCTS ---------

  function renderProducts(){
    productList.innerHTML = '';
    const filteredProducts = Object.entries(products).filter(([id, product]) => {
      return filteredCategory === 'All' || product.category === filteredCategory;
    });
    filteredProducts.forEach(([id, product]) => {
      addCard(id, product);
    });
  }

  // Adds product card with swipe & highlight & animations
  function addCard(id, product){
    const card = document.createElement('div');
    card.className = 'card';
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Produkt: ${product.name}, Preis: ${product.price}`);

    // Card inner HTML
    card.innerHTML = `
      <button class="delete-btn" aria-label="Löschen" title="Löschen"><i class="fas fa-trash"></i></button>
      <img src="${product.imgUrl}" alt="${product.name}" loading="lazy" />
      <div class="card-content">
        <h3>${product.name}</h3>
        <p class="price">${product.price}</p>
        <span class="category-tag">${product.category}</span>
        <p style="margin-top:0.5rem; font-size:0.85rem; color:#ffd700cc;">${product.notes || ''}</p>
      </div>
    `;

    // Append card first for listeners
    productList.appendChild(card);

    // Finger press highlight with GSAP
    let pressTimeout;
    let isPressed = false;
    card.addEventListener('pointerdown', e => {
      if(e.pointerType === 'touch' || e.pointerType === 'pen'){
        pressTimeout = setTimeout(() => {
          gsap.to(card, {scale:1.03, boxShadow:"0 0 20px #ffd700", duration: 0.25, ease:"power1.out"});
          isPressed = true;
        }, 150);
      }
    });
    card.addEventListener('pointerup', e => {
      clearTimeout(pressTimeout);
      if(isPressed){
        gsap.to(card, {scale:1, boxShadow:"0 0 10px rgba(255,215,0,0.1)", duration: 0.3});
        isPressed = false;
      }
    });
    card.addEventListener('pointerleave', e => {
      clearTimeout(pressTimeout);
      if(isPressed){
        gsap.to(card, {scale:1, boxShadow:"0 0 10px rgba(255,215,0,0.1)", duration: 0.3});
        isPressed = false;
      }
    });

    // Open product link on click (if not delete btn)
    card.addEventListener('click', e => {
      if(e.target.closest('.delete-btn')) return;
      window.open(product.link, '_blank');
    });

    // Show delete button only if authenticated
    const deleteBtn = card.querySelector('.delete-btn');
    if(authenticated){
      deleteBtn.style.display = 'block';
    } else {
      deleteBtn.style.display = 'none';
    }

    // Delete product handler with confirm & vibration
    deleteBtn.addEventListener('click', e => {
      e.stopPropagation();
      if(confirm("Produkt wirklich löschen?")){
        if('vibrate' in navigator) navigator.vibrate(100);
        db.ref(`wishlist/${id}`).remove();
        showToast("Produkt gelöscht");
      }
    });

    // Swipe-to-delete logic (only on touch devices)
    let startX = 0, currentX = 0, translateX = 0, swiping = false;
    const threshold = 80;

    card.addEventListener('touchstart', e => {
      if(!authenticated) return;
      startX = e.touches[0].clientX;
      swiping = true;
      card.style.transition = '';
    });
    card.addEventListener('touchmove', e => {
      if(!swiping) return;
      currentX = e.touches[0].clientX;
      translateX = currentX - startX;
      if(translateX < 0) { // only swipe left
        e.preventDefault();
        card.style.transform = `translateX(${translateX}px)`;
      }
    }, { passive: false });
    card.addEventListener('touchend', e => {
      if(!swiping) return;
      swiping = false;
      if(translateX < -threshold){
        // Animate out and delete with undo option
        gsap.to(card, { x: -window.innerWidth, opacity: 0, duration: 0.3, ease: "power1.in", onComplete: () => {
          // Show Undo toast
          showUndoToast(id, product);
        }});
      } else {
        gsap.to(card, { x: 0, duration: 0.3, ease: "power1.out" });
      }
      translateX = 0;
    });

    // Pulsating gold shadow on new card
    gsap.fromTo(card, { boxShadow: '0 0 0px #ffd700' }, { boxShadow: '0 0 15px #ffd700', repeat: 3, yoyo: true, duration: 1, ease: "power1.inOut" });
  }

  // Undo toast with timeout
  let undoTimeout = null;
  function showUndoToast(id, product) {
    toast.textContent = "Produkt gelöscht. ";
    const undoBtn = document.createElement('button');
    undoBtn.textContent = "Rückgängig";
    undoBtn.style.marginLeft = '10px';
    undoBtn.style.background = '#ffd700';
    undoBtn.style.border = 'none';
    undoBtn.style.padding = '0.3rem 0.7rem';
    undoBtn.style.borderRadius = '10px';
    undoBtn.style.cursor = 'pointer';
    undoBtn.style.color = '#000';
    undoBtn.style.fontWeight = '700';
    toast.appendChild(undoBtn);
    toast.classList.add('show');

    undoBtn.onclick = () => {
      clearTimeout(undoTimeout);
      db.ref(`wishlist/${id}`).set(product);
      toast.classList.remove('show');
      showToast("Löschen rückgängig gemacht");
    };

    undoTimeout = setTimeout(() => {
      toast.classList.remove('show');
      undoTimeout = null;
    }, 5000);
  }

  // --------- RENDER ALL PRODUCTS FROM FIREBASE ---------
  db.ref('wishlist').on('value', snapshot => {
    products = snapshot.val() || {};
    renderProducts();
  });

  // --------- MODAL LOGIC ---------
  function openModal(editId=null){
    editingProductId = editId;
    if(editId && products[editId]){
      const p = products[editId];
      imgUrlInput.value = p.imgUrl;
      nameInput.value = p.name;
      priceInput.value = p.price;
      linkInput.value = p.link;
      categoryInput.value = p.category;
      notesInput.value = p.notes || '';
      saveBtn.textContent = "Speichern";
    } else {
      imgUrlInput.value = '';
      nameInput.value = '';
      priceInput.value = '';
      linkInput.value = '';
      categoryInput.value = 'All';
      notesInput.value = '';
      saveBtn.textContent = "Hinzufügen";
    }
    modal.style.display = 'flex';
    modal.focus();
  }
  function closeModal(){
    modal.style.display = 'none';
    editingProductId = null;
  }
  cancelBtn.addEventListener('click', closeModal);
  modal.addEventListener('click', e => {
    if(e.target === modal) closeModal();
  });

  saveBtn.addEventListener('click', () => {
    const newProduct = {
      imgUrl: imgUrlInput.value.trim(),
      name: nameInput.value.trim(),
      price: priceInput.value.trim(),
      link: linkInput.value.trim(),
      category: categoryInput.value,
      notes: notesInput.value.trim()
    };
    if(!newProduct.imgUrl || !newProduct.name || !newProduct.price || !newProduct.link){
      alert("Bitte alle Pflichtfelder ausfüllen (Bild, Name, Preis, Link)");
      return;
    }
    if(editingProductId){
      db.ref(`wishlist/${editingProductId}`).set(newProduct);
      showToast("Produkt aktualisiert");
    } else {
      db.ref('wishlist').push(newProduct);
      showToast("Produkt hinzugefügt");
    }
    closeModal();
  });

  // --------- EDIT MODE TOGGLE ---------
  editToggleBtn.addEventListener('click', () => {
    if(authenticated){
      authenticated = false;
      passwordSection.style.display = 'block';
      showToast("Bearbeitungsmodus deaktiviert");
      checkAuth();
    } else {
      passwordSection.style.display = 'block';
      passwordInput.focus();
    }
  });

  // --------- STICKY ADD BUTTON ---------
  addBtnSticky.addEventListener('click', () => openModal());

  // --------- PULL TO REFRESH ---------
  let startY = 0;
  let pullDist = 0;
  const ptr = document.getElementById('pull-to-refresh');
  window.addEventListener('touchstart', e => {
    if(window.scrollY === 0){
      startY = e.touches[0].clientY;
      pullDist = 0;
    }
  });
  window.addEventListener('touchmove', e => {
    if(window.scrollY === 0){
      pullDist = e.touches[0].clientY - startY;
      if(pullDist > 0){
        e.preventDefault();
        ptr.style.top = Math.min(pullDist - 50, 50) + 'px';
      }
    }
  }, { passive: false });
  window.addEventListener('touchend', e => {
    if(pullDist > 80){
      ptr.textContent = '↻ Aktualisiere...';
      location.reload();
    } else {
      ptr.style.top = '-50px';
      ptr.textContent = '⇣ Pull to Refresh';
    }
    startY = 0;
    pullDist = 0;
  });

  // --------- SHARE MODAL LOGIC ---------
  shareBtn.addEventListener('click', () => {
    shareModal.style.display = 'flex';
    // Generate QR code for current URL
    qrCodeContainer.innerHTML = '';
    QRCode.toCanvas(qrCodeContainer, location.href, { width: 160 }, function (error) {
      if (error) console.error(error);
    });
  });
  shareCloseBtn.addEventListener('click', () => {
    shareModal.style.display = 'none';
  });

  shareWhatsAppBtn.addEventListener('click', () => {
    const url = encodeURIComponent(location.href);
    window.open(`https://api.whatsapp.com/send?text=${url}`, '_blank');
  });
  shareInstagramBtn.addEventListener('click', () => {
    alert("Instagram Teilen ist nicht direkt möglich. Bitte kopiere die URL manuell.");
  });

  // --------- KEYBOARD SHORTCUTS ----------
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape'){
      if(modal.style.display === 'flex') closeModal();
      if(shareModal.style.display === 'flex') shareModal.style.display = 'none';
    }
  });

  // --------- INITIAL STATE ---------
  passwordSection.style.display = 'block';
  checkAuth();
</script>
</body>
</html>
