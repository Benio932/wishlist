<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bengt's Wish List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
  :root {
    --accent-color: #d4af37;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #121212, #1f1f1f);
    color: #fff;
    overflow-x: hidden;
    -webkit-tap-highlight-color: transparent;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.85);
    z-index: 1000;
  }
  .title {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    background: linear-gradient(to left, var(--accent-color), #fff176, var(--accent-color));
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: shimmer 6s linear infinite;
    user-select: none;
  }
  @keyframes shimmer {
    0% { background-position: 200% center; }
    100% { background-position: -200% center; }
  }
  .button-container {
    display: flex;
    gap: 1rem;
    align-items: center;
  }
  button {
    background: #1f1f1f;
    color: var(--accent-color);
    border: 1px solid var(--accent-color);
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    min-height: 44px;
    user-select: none;
    box-shadow: 0 0 5px var(--accent-color);
    font-weight: 600;
  }
  button:hover {
    background: var(--accent-color);
    color: #1f1f1f;
    box-shadow: 0 0 15px var(--accent-color);
  }
  main {
    margin-top: 5.5rem;
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    padding: 1rem;
  }
  @media (min-width: 600px) {
    main {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  }
  .card {
    background: #1c1c1c;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    touch-action: pan-y;
    user-select: none;
  }
  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px var(--accent-color);
  }
  .card.pressed {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--accent-color);
    background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    user-select: none;
  }
  .card-content {
    padding: 1rem;
  }
  .card-content h3 {
    margin: 0 0 0.25rem 0;
    font-size: 1.2rem;
    font-weight: 600;
  }
  .price {
    color: var(--accent-color);
    font-weight: bold;
    font-size: 1rem;
    margin: 0.25rem 0;
    text-shadow: 0 0 5px rgba(212,175,55,0.5);
    cursor: pointer;
  }
  .price[contenteditable="true"] {
    outline: 2px solid var(--accent-color);
    border-radius: 5px;
    padding: 0 4px;
    cursor: text;
  }
  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 0.4rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    z-index: 10;
    user-select: none;
  }
  .delete-btn:hover {
    transform: scale(1.3);
    background: var(--accent-color);
    color: #000;
  }
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    justify-content: center;
    align-items: center;
    z-index: 2000;
    user-select: none;
  }
  .modal-content {
    background: #222;
    padding: 1.5rem;
    border-radius: 12px;
    width: 90%;
    max-width: 420px;
    animation: fadeInScale 0.4s ease forwards;
    box-shadow: 0 0 15px var(--accent-color);
  }
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  .modal-content input {
    width: 100%;
    margin-bottom: 1rem;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: #1a1a1a;
    color: #fff;
    outline: none;
    box-shadow: inset 0 0 5px #000;
  }
  .modal-content input::placeholder {
    color: #888;
  }
  .modal-content button {
    background: var(--accent-color);
    border: none;
    color: #000;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color);
    transition: box-shadow 0.3s ease;
    user-select: none;
  }
  .modal-content button:hover {
    box-shadow: 0 0 25px var(--accent-color);
  }

  /* Toast message */
  #toast {
    position: fixed;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent-color);
    color: #000;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 700;
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    box-shadow: 0 0 15px var(--accent-color);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 3000;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <header>
    <div class="title">Bengt’s Wish List</div>
    <div class="button-container">
      <button id="editToggleBtn">Bearbeiten</button>
      <button id="addBtn" style="display:none;">Add</button>
    </div>
  </header>

  <main id="product-list" aria-live="polite" aria-label="Wish list products"></main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title" style="color: var(--accent-color); font-family: 'Playfair Display', serif; margin-bottom: 1rem;">Add / Edit Product</h2>
      <input type="text" id="imgUrl" placeholder="Image URL" autocomplete="off" />
      <input type="text" id="name" placeholder="Product Name" autocomplete="off" />
      <input type="text" id="price" placeholder="Price (e.g. €79.99)" autocomplete="off" />
      <input type="url" id="link" placeholder="Shop URL" autocomplete="off" />
      <div style="display:flex; justify-content:flex-end; gap: 1rem;">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn" style="background:#444; color:#ddd;">Cancel</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAmGhT9CjCMoICHA-B6w28_eGZqsq7dfpM",
    authDomain: "bengts-wishlist.firebaseapp.com",
    databaseURL: "https://bengts-wishlist-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "bengts-wishlist",
    storageBucket: "bengts-wishlist.appspot.com",
    messagingSenderId: "292890468669",
    appId: "1:292890468669:web:1cd0a2399d99c00d10e554",
    measurementId: "G-PYPF76P6Z2"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Elements
  const modal = document.getElementById('modal');
  const productList = document.getElementById('product-list');
  const addBtn = document.getElementById('addBtn');
  const editToggleBtn = document.getElementById('editToggleBtn');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const toast = document.getElementById('toast');

  // State
  let editMode = false;
  let editingKey = null; // key of product being edited

  // Show toast message
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Password prompt for edit mode
  editToggleBtn.addEventListener('click', () => {
    if (!editMode) {
      const pw = prompt("Bitte Passwort eingeben:");
      if (pw === 'bengtpw') {
        editMode = true;
        editToggleBtn.textContent = "Bearbeiten beendet";
        addBtn.style.display = 'inline-block';
        showToast("Bearbeiten aktiviert");
        refreshProductList();
      } else {
        alert("Falsches Passwort!");
      }
    } else {
      // Deaktivieren
      editMode = false;
      editingKey = null;
      editToggleBtn.textContent = "Bearbeiten";
      addBtn.style.display = 'none';
      closeModal();
      showToast("Bearbeiten beendet");
      refreshProductList();
    }
  });

  // Add new product button
  addBtn.addEventListener('click', () => {
    editingKey = null;
    openModal();
  });

  // Cancel button in modal
  cancelBtn.addEventListener('click', () => {
    closeModal();
  });

  // Open modal helper
  function openModal() {
    modal.style.display = 'flex';
    if (editingKey) {
      // Fill inputs with current data
      db.ref('wishlist/' + editingKey).once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) return;
        document.getElementById('imgUrl').value = data.imgUrl || '';
        document.getElementById('name').value = data.name || '';
        document.getElementById('price').value = data.price || '';
        document.getElementById('link').value = data.link || '';
        saveBtn.textContent = "Speichern";
        document.getElementById('imgUrl').focus();
      });
    } else {
      clearInputs();
      saveBtn.textContent = "Hinzufügen";
      document.getElementById('imgUrl').focus();
    }
  }

  // Close modal helper
  function closeModal() {
    modal.style.display = 'none';
    clearInputs();
    editingKey = null;
  }

  // Clear modal inputs
  function clearInputs() {
    ['imgUrl','name','price','link'].forEach(id => {
      document.getElementById(id).value = '';
    });
  }

  // Save product (add or update)
  saveBtn.addEventListener('click', () => {
    const imgUrl = document.getElementById('imgUrl').value.trim();
    const name = document.getElementById('name').value.trim();
    const price = document.getElementById('price').value.trim();
    const link = document.getElementById('link').value.trim();

    if (!imgUrl || !name || !link) {
      alert("Bitte Bild-URL, Produktname und Shop-URL ausfüllen.");
      return;
    }

    if (editingKey) {
      db.ref('wishlist/' + editingKey).update({ imgUrl, name, price, link });
    } else {
      db.ref('wishlist').push({ imgUrl, name, price, link });
    }

    closeModal();
  });

  // Delete product function
  function deleteProduct(key) {
    if (confirm("Produkt wirklich löschen?")) {
      db.ref('wishlist/' + key).remove();
    }
  }

  // Inline Preis bearbeiten (optional, hier nicht aktiviert, nur vorbereitet)
  function makePriceEditable(elem, key, currentPrice) {
    if (!editMode) return;

    elem.setAttribute('contenteditable', 'true');
    elem.focus();

    function finishEditing() {
      elem.removeAttribute('contenteditable');
      const newPrice = elem.textContent.trim();
      if (newPrice !== currentPrice) {
        db.ref('wishlist/' + key).update({ price: newPrice });
      }
      elem.removeEventListener('blur', finishEditing);
      elem.removeEventListener('keydown', onKeyDown);
    }

    function onKeyDown(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        elem.blur();
      }
    }

    elem.addEventListener('blur', finishEditing);
    elem.addEventListener('keydown', onKeyDown);
  }

  // Listen for changes and refresh product list
  function refreshProductList() {
    db.ref('wishlist').once('value').then(snapshot => {
      productList.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;

      Object.keys(data).forEach(key => {
        const { imgUrl, name, price, link } = data[key];
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('tabindex', '0');
        card.setAttribute('data-key', key);

        const deleteBtnHTML = `<button class="delete-btn" aria-label="Produkt löschen" title="Löschen" style="display:${editMode ? 'block' : 'none'}" onclick="deleteProduct('${key}')"><i class="fas fa-trash"></i></button>`;

        card.innerHTML = `
          ${deleteBtnHTML}
          <img src="${imgUrl}" alt="Produktbild von ${name}" loading="lazy" />
          <div class="card-content">
            <h3>${name}</h3>
            <p class="price" tabindex="0">${price}</p>
          </div>
        `;

        // Klick auf Karte öffnet Edit-Modal im Bearbeitungsmodus, sonst Link
        card.addEventListener('click', e => {
          if (e.target.closest('.delete-btn')) return; // Kein Klick auf Löschen
          if (editMode) {
            editingKey = key;
            openModal();
          } else {
            window.open(link, '_blank');
          }
        });

        // Touch Highlight
        card.addEventListener('touchstart', () => {
          card.classList.add('pressed');
        });
        card.addEventListener('touchend', () => {
          card.classList.remove('pressed');
        });
        card.addEventListener('touchcancel', () => {
          card.classList.remove('pressed');
        });

        productList.appendChild(card);
      });
    });
  }

  // Initial load
  refreshProductList();

  // Expose deleteProduct to window so inline onclick works
  window.deleteProduct = deleteProduct;

  // Close modal on outside click
  window.addEventListener('click', e => {
    if (e.target === modal) {
      closeModal();
    }
  });
</script>
</body>
</html>
