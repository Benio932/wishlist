<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bengt's Wish List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet" />
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
  :root {
    --accent-color: #d4af37;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #121212, #1f1f1f);
    color: #fff;
    overflow-x: hidden;
    -webkit-tap-highlight-color: transparent;
  }
  /* Header mit fester Höhe */
  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 3.9rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1rem;
    background-color: rgba(0, 0, 0, 0.85);
    z-index: 1000;
  }
  .title {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    background: linear-gradient(to left, var(--accent-color), #fff176, var(--accent-color));
    background-size: 200%;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    animation: shimmer 6s linear infinite;
    user-select: none;
  }
  @keyframes shimmer {
    0% { background-position: 200% center; }
    100% { background-position: -200% center; }
  }
  .button-container {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }
  /* Einheitliche Button-Größen */
  .button-container button {
    min-width: 90px;
    height: 40px;
    font-size: 1rem;
    padding: 0 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1f1f1f;
    color: var(--accent-color);
    border: 1px solid var(--accent-color);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    box-shadow: 0 0 5px var(--accent-color);
    font-weight: 600;
  }
  .button-container button:hover {
    background: var(--accent-color);
    color: #1f1f1f;
    box-shadow: 0 0 15px var(--accent-color);
  }
  @media (max-width: 480px) {
    .button-container button {
      min-width: 70px;
      height: 36px;
      font-size: 0.95rem;
      padding: 0 0.8rem;
    }
  }

  /* Kategorie-Filter Leiste */
  #category-filter {
    position: fixed;
    top: 3.9rem; /* direkt unter Header */
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.85);
    padding: 0.5rem 1rem;
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    z-index: 1000;
  }
  #category-filter button {
    background: #1f1f1f;
    color: var(--accent-color);
    border: 1px solid var(--accent-color);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    white-space: nowrap;
    flex-shrink: 0;
    transition: all 0.3s ease;
    user-select: none;
  }
  #category-filter button:hover,
  #category-filter button.active {
    background: var(--accent-color);
    color: #1f1f1f;
    box-shadow: 0 0 10px var(--accent-color);
  }

  main {
    margin-top: 7.5rem; /* Platz für Header + Kategorie-Leiste */
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    padding: 1rem;
  }
  @media (min-width: 600px) {
    main {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  }
  .card {
    background: #1c1c1c;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    touch-action: pan-y;
    user-select: none;
  }
  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px var(--accent-color);
  }
  .card.pressed {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--accent-color);
    background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    user-select: none;
  }
  .card-content {
    padding: 1rem;
    position: relative;
  }
  .card-content h3 {
    margin: 0 0 0.25rem 0;
    font-size: 1.2rem;
    font-weight: 600;
  }
  .price {
    color: var(--accent-color);
    font-weight: bold;
    font-size: 1rem;
    margin: 0.25rem 0 1.5rem 0;
    text-shadow: 0 0 5px rgba(212,175,55,0.5);
    cursor: pointer;
  }
  .price[contenteditable="true"] {
    outline: 2px solid var(--accent-color);
    border-radius: 5px;
    padding: 0 4px;
    cursor: text;
  }
  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    border: none;
    border-radius: 50%;
    padding: 0.4rem;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    z-index: 10;
    user-select: none;
  }
  .delete-btn:hover {
    transform: scale(1.3);
    background: var(--accent-color);
    color: #000;
  }

  /* Priorität Sterne unten rechts */
  .priority-stars {
    position: absolute;
    bottom: 6px;
    right: 8px;
    display: flex;
    gap: 4px;
    font-size: 0.75rem;
    align-items: center;
    color: var(--accent-color);
    user-select: none;
  }
  .priority-stars span {
    font-weight: 600;
    margin-right: 4px;
    font-size: 0.8rem;
  }
  .priority-stars i {
    font-size: 0.75rem;
    margin-left: 0;
  }
  .priority-stars i.filled {
    color: var(--accent-color);
  }
  .priority-stars i.empty {
    color: #555;
  }

  /* Leere Kategorie Anzeige */
  .empty-category {
    text-align: center;
    color: var(--accent-color);
    margin-top: 2rem;
    user-select: none;
  }
  .empty-category i {
    font-size: 4rem;
    margin-bottom: 0.5rem;
    color: var(--accent-color);
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    justify-content: center;
    align-items: center;
    z-index: 2000;
    user-select: none;
  }
  .modal-content {
    background: #222;
    padding: 1.5rem;
    border-radius: 12px;
    width: 90%;
    max-width: 420px;
    animation: fadeInScale 0.4s ease forwards;
    box-shadow: 0 0 15px var(--accent-color);
  }
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  .modal-content input {
    width: 100%;
    margin-bottom: 1rem;
    padding: 0.75rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: #1a1a1a;
    color: #fff;
    outline: none;
    box-shadow: inset 0 0 5px #000;
  }
  .modal-content input::placeholder {
    color: #888;
  }
  .modal-content button {
    background: var(--accent-color);
    border: none;
    color: #000;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 10px var(--accent-color);
    transition: box-shadow 0.3s ease;
    user-select: none;
  }
  .modal-content button:hover {
    box-shadow: 0 0 25px var(--accent-color);
  }

  /* Toast message */
  #toast {
    position: fixed;
    bottom: 1.5rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent-color);
    color: #000;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 700;
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    box-shadow: 0 0 15px var(--accent-color);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 3000;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>
  <header>
    <div class="title">Bengt’s Wish List</div>
    <div class="button-container">
      <button id="editToggleBtn">Bearbeiten</button>
      <button id="addBtn" style="display:none;">Add</button>
      <button id="shareBtn" title="Per WhatsApp teilen">
        <i class="fab fa-whatsapp" style="font-size:1.3rem; color: var(--accent-color);"></i> Teilen
      </button>
    </div>
  </header>

  <nav id="category-filter" aria-label="Produktkategorien">
    <button data-category="alle" class="active">Alle</button>
    <button data-category="priorität">Priorität</button>
    <button data-category="mode/schmuck">Mode/Schmuck</button>
    <button data-category="technik">Technik</button>
    <button data-category="pflege">Pflege</button>
    <button data-category="sport">Sport</button>
    <button data-category="sonstiges">Sonstiges</button>
  </nav>

  <main id="product-list" aria-live="polite" aria-label="Wish list products"></main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title" style="color: var(--accent-color); font-family: 'Playfair Display', serif; margin-bottom: 1rem;">Add / Edit Product</h2>
      <input type="text" id="imgUrl" placeholder="Image URL" autocomplete="off" />
      <input type="text" id="name" placeholder="Product Name" autocomplete="off" />
      <input type="text" id="price" placeholder="Price (e.g. €79.99)" autocomplete="off" />
      <input type="url" id="link" placeholder="Shop URL" autocomplete="off" />
      <input type="text" id="category" placeholder="Kategorie (Mode/Schmuck, Technik, Pflege, Sport, Sonstiges)" autocomplete="off" />
      <input type="number" id="priority" placeholder="Priorität (1-5)" min="1" max="5" autocomplete="off" />
      <div style="display:flex; justify-content:flex-end; gap: 1rem;">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn" style="background:#444; color:#ddd;">Cancel</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAmGhT9CjCMoICHA-B6w28_eGZqsq7dfpM",
    authDomain: "bengts-wishlist.firebaseapp.com",
    databaseURL: "https://bengts-wishlist-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "bengts-wishlist",
    storageBucket: "bengts-wishlist.appspot.com",
    messagingSenderId: "292890468669",
    appId: "1:292890468669:web:1cd0a2399d99c00d10e554",
    measurementId: "G-PYPF76P6Z2"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Elements
  const modal = document.getElementById('modal');
  const productList = document.getElementById('product-list');
  const addBtn = document.getElementById('addBtn');
  const editToggleBtn = document.getElementById('editToggleBtn');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const toast = document.getElementById('toast');
  const shareBtn = document.getElementById('shareBtn');
  const categoryFilter = document.getElementById('category-filter');

  // State
  let editMode = false;
  let editingKey = null; // key of product being edited
  let selectedCategory = 'alle';

  // Show toast message
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Password prompt for edit mode
  editToggleBtn.addEventListener('click', () => {
    if (!editMode) {
      const pw = prompt("Bitte Passwort eingeben:");
      if (pw === 'Qp123567s7K!') {
        editMode = true;
        editToggleBtn.textContent = "Bearbeiten beendet";
        addBtn.style.display = 'inline-block';
        showToast("Bearbeiten aktiviert");
        refreshProductList();
      } else {
        alert("Falsches Passwort!");
      }
    } else {
      // Deaktivieren
      editMode = false;
      editingKey = null;
      editToggleBtn.textContent = "Bearbeiten";
      addBtn.style.display = 'none';
      closeModal();
      showToast("Bearbeiten beendet");
      refreshProductList();
    }
  });

  // Add new product button
  addBtn.addEventListener('click', () => {
    editingKey = null;
    openModal();
  });

  // Cancel button in modal
  cancelBtn.addEventListener('click', () => {
    closeModal();
  });

  // Open modal helper
  function openModal() {
    modal.style.display = 'flex';
    if (editingKey) {
      // Fill inputs with current data
      db.ref('wishlist/' + editingKey).once('value').then(snapshot => {
        const data = snapshot.val();
        if (!data) return;
        document.getElementById('imgUrl').value = data.imgUrl || '';
        document.getElementById('name').value = data.name || '';
        document.getElementById('price').value = data.price || '';
        document.getElementById('link').value = data.link || '';
        document.getElementById('category').value = data.category || '';
        document.getElementById('priority').value = data.priority || '';
        saveBtn.textContent = "Speichern";
        document.getElementById('imgUrl').focus();
      });
    } else {
      clearInputs();
      saveBtn.textContent = "Hinzufügen";
      document.getElementById('imgUrl').focus();
    }
  }

  // Close modal helper
  function closeModal() {
    modal.style.display = 'none';
    clearInputs();
    editingKey = null;
  }

  // Clear modal inputs
  function clearInputs() {
    ['imgUrl','name','price','link','category','priority'].forEach(id => {
      document.getElementById(id).value = '';
    });
  }

  // Save product (add or update)
  saveBtn.addEventListener('click', () => {
    const imgUrl = document.getElementById('imgUrl').value.trim();
    const name = document.getElementById('name').value.trim();
    const price = document.getElementById('price').value.trim();
    const link = document.getElementById('link').value.trim();
    const category = document.getElementById('category').value.trim().toLowerCase();
    let priority = parseInt(document.getElementById('priority').value, 10);

    if (!name) {
      alert("Bitte Produktnamen eingeben!");
      return;
    }
    if (!imgUrl) {
      alert("Bitte Bild-URL eingeben!");
      return;
    }
    if (!price) {
      alert("Bitte Preis eingeben!");
      return;
    }
    if (!category) {
      alert("Bitte Kategorie eingeben!");
      return;
    }
    if (isNaN(priority) || priority < 1 || priority > 5) {
      priority = 3; // Default Priorität 3, wenn ungültig
    }

    const productData = { imgUrl, name, price, link, category, priority };

    if (editingKey) {
      db.ref('wishlist/' + editingKey).set(productData)
        .then(() => {
          showToast("Produkt gespeichert");
          closeModal();
        })
        .catch(() => alert("Fehler beim Speichern"));
    } else {
      db.ref('wishlist').push(productData)
        .then(() => {
          showToast("Produkt hinzugefügt");
          closeModal();
        })
        .catch(() => alert("Fehler beim Hinzufügen"));
    }
  });

  // Listen to category filter clicks
  categoryFilter.addEventListener('click', e => {
    if (e.target.tagName !== 'BUTTON') return;
    const newCat = e.target.dataset.category;
    if (!newCat) return;

    selectedCategory = newCat;
    Array.from(categoryFilter.children).forEach(btn => btn.classList.remove('active'));
    e.target.classList.add('active');
    refreshProductList();
  });

  // Share button - WhatsApp share link
  shareBtn.addEventListener('click', () => {
    const url = encodeURIComponent(location.href);
    const text = encodeURIComponent("Schau dir Bengt's Wunschliste an: ");
    const whatsappUrl = `https://wa.me/?text=${text}${url}`;
    window.open(whatsappUrl, '_blank');
  });

  // Refresh product list (fetch from DB and render)
  function refreshProductList() {
    db.ref('wishlist').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      const products = Object.entries(data).map(([key, val]) => ({ key, ...val }));

      renderProducts(products);
    });
  }

  // Render products filtered & sorted by category / priority
  function renderProducts(products) {
    productList.innerHTML = '';

    let filteredProducts;
    if (selectedCategory === 'alle') {
      filteredProducts = products;
    } else if (selectedCategory === 'priorität') {
      // Sortiere alle Produkte nach Priorität absteigend
      filteredProducts = [...products].sort((a, b) => (b.priority || 0) - (a.priority || 0));
    } else {
      filteredProducts = products.filter(p => p.category === selectedCategory);
    }

    if (filteredProducts.length === 0) {
      productList.innerHTML = `
        <div class="empty-category" role="alert" aria-live="assertive">
          <i class="fa-regular fa-face-sad-tear"></i><br />
          Keine Produkte in dieser Kategorie.
        </div>
      `;
      return;
    }

    filteredProducts.forEach(product => {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('tabindex', editMode ? '0' : '-1');
      card.setAttribute('aria-label', `${product.name}, Preis: ${product.price}, Kategorie: ${product.category}`);

      // Bild mit Link, falls vorhanden
      let imgHTML = `<img src="${product.imgUrl}" alt="${product.name}" draggable="false" loading="lazy" />`;
      if (product.link) {
        imgHTML = `<a href="${product.link}" target="_blank" rel="noopener noreferrer" aria-label="Zum Shop von ${product.name}">${imgHTML}</a>`;
      }

      card.innerHTML = `
        ${imgHTML}
        <div class="card-content">
          <h3>${product.name}</h3>
          <div class="price" tabindex="0" aria-label="Preis ${product.price}" role="textbox" contenteditable="${editMode}">${product.price}</div>
          <div class="priority-stars" aria-label="Priorität ${product.priority || 0} von 5">
            <span>Priorität:</span>
            ${generateStars(product.priority || 0)}
          </div>
          ${editMode ? `<button class="delete-btn" aria-label="Produkt löschen">×</button>` : ''}
        </div>
      `;

      // Löschen Button nur im Edit-Modus
      if (editMode) {
        const delBtn = card.querySelector('.delete-btn');
        delBtn.addEventListener('click', () => {
          if (confirm(`Produkt "${product.name}" wirklich löschen?`)) {
            db.ref('wishlist/' + product.key).remove().then(() => {
              showToast("Produkt gelöscht");
              refreshProductList();
            });
          }
        });

        // Preis direkt editierbar speichern
        const priceDiv = card.querySelector('.price');
        priceDiv.addEventListener('blur', () => {
          const newPrice = priceDiv.textContent.trim();
          if (newPrice.length === 0) {
            priceDiv.textContent = product.price; // revert
            return;
          }
          if (newPrice !== product.price) {
            db.ref('wishlist/' + product.key + '/price').set(newPrice).then(() => {
              showToast("Preis aktualisiert");
              refreshProductList();
            });
          }
        });

        // Card click öffnet modal zum Editieren
        card.addEventListener('click', e => {
          if (e.target.classList.contains('delete-btn') || e.target.isContentEditable) return;
          editingKey = product.key;
          openModal();
        });

      }

      productList.appendChild(card);
    });
  }

  // Sterne HTML generieren für Priorität
  function generateStars(priority) {
    let starsHTML = '';
    for (let i = 1; i <= 5; i++) {
      if (i <= priority) {
        starsHTML += '<i class="fa-solid fa-star filled" aria-hidden="true"></i>';
      } else {
        starsHTML += '<i class="fa-regular fa-star empty" aria-hidden="true"></i>';
      }
    }
    return starsHTML;
  }

  // Initial laden
  refreshProductList();

</script>
</body>
</html>
